                    <h1 class="page-heading h2">
                        Send Mail
                    </h1>
                </div>

            </div>

            <div class="card">

                <div class="p-a-2 tab-content">
                    <div class="tab-pane active" id="first">
                        <form action="#" class="form-horizontal">

                            <div class="form-group row">
                                <label for="email" class="col-sm-3 form-control-label">Role</label>
                                <div class="col-sm-6 col-md-6">
                                    <select class="form-control classChecker" id="rolez">

                                        <option value="student">Student</option>
                                    </select>
                                </div>
                            </div>

                                        <option></option>
                                    </select>
                                    <i class="fa fa-spinner fa-spin fa-fw fa-2x" style="display:none;"
                                        id="userzLoader"></i>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-3 form-control-label">Message</label>
                                <div class="col-sm-6 col-md-6">

                                    <textarea class="form-control classChecker" id="messagez"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-8 col-sm-offset-3">

                                        <div class="media-left">

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
